Screen1 As screen:
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)

    Form1 As form:
        BorderColor: =RGBA(69, 186, 184, 1)
        DataSource: =Supplies
        Width: =640
        Y: =40
        ZIndex: =1

        name_DataCard2 As typedDataCard.allowedValuesStringEditCard:
            AllowedValues: =DataSourceInfo([@Supplies], DataSourceInfo.AllowedValues, "cr0c0_name")
            BorderColor: =RGBA(69, 186, 184, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr0c0_name"
            Default: =ThisItem.name
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Supplies],DataSourceInfo.DisplayName,"cr0c0_name")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =true
            Update: =DataCardValue10.Selected.Value
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey10 As label:
                AutoHeight: =true
                Color: =RGBA(69, 186, 184, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue10 As dropdown:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                ChevronBackground: =RGBA(3, 121, 137, 1)
                ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
                ChevronDisabledFill: =RGBA(244, 244, 244, 1)
                ChevronHoverBackground: =ColorFade(RGBA(3, 121, 137, 1), -20%)
                ChevronHoverFill: =RGBA(255, 255, 255, 1)
                Color: =RGBA(255, 255, 255, 1)
                Default: =Parent.Default
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA(0, 0, 0, 1)
                Height: =70
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(16, 65, 71, 1)
                Items: =Parent.AllowedValues
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(69, 186, 184, 1)
                SelectionFill: =RGBA(3, 121, 137, 1)
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey10.Y + DataCardKey10.Height + 5
                ZIndex: =2

            ErrorMessage7 As label:
                AutoHeight: =true
                Color: =RGBA(255, 51, 51, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue10.Y + DataCardValue10.Height
                ZIndex: =3

            StarVisible7 As label:
                Align: =Align.Center
                Color: =RGBA(69, 186, 184, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey10.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey10.Y
                ZIndex: =4

        quantity_DataCard1 As typedDataCard.numberEditCard:
            BorderColor: =RGBA(69, 186, 184, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr0c0_quantity"
            Default: =ThisItem.quantity
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Supplies],DataSourceInfo.DisplayName,"cr0c0_quantity")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =true
            Update: =Value(DataCardValue9.Text)
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey9 As label:
                AutoHeight: =true
                Color: =RGBA(69, 186, 184, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue9 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA(0, 0, 0, 1)
                FocusedBorderThickness: =4
                Format: =TextFormat.Number
                Height: =70
                HoverBorderColor: =RGBA(69, 186, 184, 1)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(16, 65, 71, 1)
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey9.Y + DataCardKey9.Height + 5
                ZIndex: =2

            ErrorMessage4 As label:
                AutoHeight: =true
                Color: =RGBA(255, 51, 51, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue9.Y + DataCardValue9.Height
                ZIndex: =3

            StarVisible4 As label:
                Align: =Align.Center
                Color: =RGBA(69, 186, 184, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey9.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey9.Y
                ZIndex: =4

