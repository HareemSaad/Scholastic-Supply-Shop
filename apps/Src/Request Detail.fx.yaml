    Button4 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(3, 121, 137, 1)
        FontWeight: =FontWeight.Semibold
        Height: =77
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(3, 121, 137, 1), -20%)
        OnSelect: |-
            =Set(
                supplyLookup,
                LookUp(Supplies, sid = RequestGallery.Selected.Supplies.sid)
            );
            UpdateContext(
                {
                    isApproved: LookUp(Requests, ReqName = RequestGallery.Selected.ReqName),
                    quan: supplyLookup.quantity - RequestGallery.Selected.ReqQuantity
                }
            );
            If(isApproved.ReqStatus = "Pending",
                If(quan >= 0,
                    Patch(
                        Requests,
                        LookUp(Requests, ReqName = RequestGallery.Selected.ReqName),
                        {
                            Admin: adminRecord,
                            ReqStatus: "Approved"
                        }
                    );
                    Patch(
                        Supplies,
                        supplyLookup,
                        {
                            quantity: quan
                        }
                    ),
                    Notify("The request can't be approved since quantitiy is not enough",NotificationType.Error)
                ),
                Notify("The status of request is not pending", NotificationType.Error)
            );
            (isApproved.ReqStatus = "Pending") && Navigate('success approval', ScreenTransition.None)
        Size: =24
        Text: ="Approve"
        Width: =250
        X: =41
        Y: =920
        ZIndex: =4

