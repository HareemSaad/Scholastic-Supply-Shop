Admin As screen:
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)

    NavRectangle As rectangle:
        BorderColor: =RGBA(69, 186, 184, 1)
        Fill: =RGBA(3, 121, 137, 1)
        Height: =97
        OnSelect: =Navigate('Add Supplies', ScreenTransition.None)
        Width: =640
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        BorderColor: =RGBA(69, 186, 184, 1)
        DelayItemLoading: =true
        Height: =943
        Items: =(Search(Supplies, SearchTextInput.Text, "cr0c0_name"))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =EditForm(SuppliesEditForm);Navigate('Add Supplies', ScreenTransition.None)
        TemplatePadding: =0
        TemplateSize: =116
        Y: =193
        ZIndex: =1

        Title3 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.name
            VerticalAlign: =VerticalAlign.Top
            Width: =261
            X: =210
            Y: =10
            ZIndex: =1

        Subtitle3 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =32
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.sid
            VerticalAlign: =VerticalAlign.Top
            Width: =189
            X: =21
            Y: =14
            ZIndex: =2

        Body1 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.quantity
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Subtitle3.Y + Subtitle3.Height
            ZIndex: =3

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(69, 186, 184, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =50
            Icon: =Icon.Edit
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3 As rectangle:
            BorderColor: =RGBA(69, 186, 184, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =108
            ZIndex: =5

        Rectangle3 As rectangle:
            BorderColor: =RGBA(69, 186, 184, 1)
            Fill: =RGBA(69, 186, 184, 1)
            Height: =Parent.TemplateHeight - Separator3.Height
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.IsSelected, true, false)
            Width: =4
            ZIndex: =6

    HelloLabel As label:
        BorderColor: =RGBA(69, 186, 184, 1)
