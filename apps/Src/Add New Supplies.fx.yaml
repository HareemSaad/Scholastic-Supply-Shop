"'Add New Supplies' As screen.'phoneLayout_HeaderAndForm_ver3.0'":
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)

    RectQuickActionBar2 As rectangle:
        BorderColor: =RGBA(69, 186, 184, 1)
        Fill: =RGBA(3, 121, 137, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel2 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Cancel
        OnSelect: =Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    IconAccept2 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Check
        OnSelect: |-
            =Set (
                patchRecord1,
                Patch(
                    Supplies, 
                    Defaults(Supplies), 
                    {
                        name: TextInput4.Text,
                        quantity:Slider3.Value
                    }
                )
            );
            If(
                patchRecord1.quantity = Slider3.Value && patchRecord1.name = TextInput4.Text, 
                Navigate('success approval',ScreenTransition.None,{msg: "New Item Added Successfully"}),
                Navigate('failed approval',ScreenTransition.None,{msg: "Item Addition Failed"})
            )
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Submit item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName2 As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =88
        Size: =27
        Text: =""
        Width: =Parent.Width - IconCancel2.Width - IconAccept2.Width
        Wrap: =false
        X: =IconCancel2.X + IconCancel2.Width
        ZIndex: =4

    TextInput4 As text:
        BorderColor: =RGBA(69, 186, 184, 1)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderThickness: =4
        Height: =70
        HintText: ="Item Name"
        HoverBorderColor: =RGBA(69, 186, 184, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 65, 71, 1)
        Size: =21
        Width: =560
        X: =40
        Y: =346
        ZIndex: =5

    Slider3 As slider:
        BorderColor: =RGBA(69, 186, 184, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        HandleFill: =RGBA(255, 255, 255, 1)
        Height: =70
        RailFill: =RGBA(128, 130, 133, 1)
        ValueFill: =RGBA(69, 186, 184, 1)
        Width: =560
        X: =40
        Y: =604
        ZIndex: =6

    Label7 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =21
        Text: ="Name"
        Width: =560
        X: =41
        Y: =267
        ZIndex: =7

    Label8 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =21
        Text: ="Quantity"
        Width: =560
        X: =41
        Y: =512
        ZIndex: =8

