login As screen:
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)

    TextInput2 As text:
        BorderColor: =RGBA(69, 186, 184, 1)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderThickness: =4
        Height: =76
        HintText: ="Your Id"
        HoverBorderColor: =RGBA(69, 186, 184, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 65, 71, 1)
        Size: =21
        Width: =470
        X: =76
        Y: =272
        ZIndex: =1

    TextInput3 As text:
        BorderColor: =RGBA(69, 186, 184, 1)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderThickness: =4
        Height: =76
        HintText: ="Passcode"
        HoverBorderColor: =RGBA(69, 186, 184, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 65, 71, 1)
        Mode: =TextMode.Password
        Size: =21
        Width: =470
        X: =76
        Y: =428
        ZIndex: =2

    Button2 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(3, 121, 137, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(3, 121, 137, 1), -20%)
        OnSelect: |
            =If(
                Toggle1.Value,
                Set(
                    adminLookup,
                    LookUp(Admins, aid = TextInput2.Text && password = TextInput3.Text)
                );
                If(
                    !IsBlank(adminLookup),
                    Navigate(Admin, ScreenTransition.None, { adminRecord: adminLookup }),
                    Notify("Invalid ID or Password. Please try again.", NotificationType.Error)
                ),
                Set(
                    teacherLookup,
                    LookUp(Teachers, tid = TextInput2.Text && password = TextInput3.Text)
                );
                If(
                    !IsBlank(teacherLookup),
                    Navigate(Teacher, ScreenTransition.None, { teacherRecord: teacherLookup }),
                    Notify("Invalid ID or Password. Please try again.", NotificationType.Error)
                )
            )
        Size: =24
        Text: ="login"
        Width: =280
        X: =171
        Y: =778
        ZIndex: =3

    Toggle1 As toggleSwitch:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        FalseFill: =RGBA(128, 130, 133, 1)
        HandleFill: =RGBA(255, 255, 255, 1)
        Height: =49
        ShowLabel: =false
        Size: =21
        TextPosition: =TextPosition.Left
        TrueFill: =RGBA(3, 121, 137, 1)
        Width: =90
        X: =456
        Y: =605
        ZIndex: =4

    Label5 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =21
        Text: ="Are you an admin?"
        Width: =296
        X: =80
        Y: =595
        ZIndex: =5

