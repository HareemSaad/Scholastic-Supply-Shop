        HoverFill: =RGBA(16, 65, 71, 1)
        Size: =21
        Width: =470
        X: =76
        Y: =272
        ZIndex: =1

    TextInput3 As text:
        BorderColor: =RGBA(69, 186, 184, 1)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
