"'View Pending Requests' As screen":
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)

    SearchRequest As text:
        BorderColor: =RGBA(69, 186, 184, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Clear: =true
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderThickness: =4
        Height: =89
        HintText: ="Search"
        HoverBorderColor: =RGBA(69, 186, 184, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 65, 71, 1)
        PaddingLeft: =80
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Size: =21
        Width: =605
        X: =13
        Y: =102
        ZIndex: =1

    "RequestGallery As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        BorderColor: =RGBA(69, 186, 184, 1)
        DelayItemLoading: =true
        Height: =897
        Items: |-
            =Filter(
                Search(Requests, SearchRequest.Text, "cr0c0_reqname"),
                ReqStatus = "pending"
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Navigate('Request Detail', ScreenTransition.None, {adminRecord: adminRecord})
        TemplatePadding: =0
        TemplateSize: =110
        Y: =239
        ZIndex: =1

        Title2 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.ReqName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
            ZIndex: =1

        Subtitle2 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: =ThisItem.ReqStatus
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(69, 186, 184, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator2 As rectangle:
            BorderColor: =RGBA(69, 186, 184, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =110
            ZIndex: =4

        Rectangle2 As rectangle:
            BorderColor: =RGBA(69, 186, 184, 1)
            Fill: =RGBA(69, 186, 184, 1)
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.IsSelected, true, false)
            Width: =4
            ZIndex: =5

    NavRectangle_1 As rectangle:
        BorderColor: =RGBA(69, 186, 184, 1)
        Fill: =RGBA(3, 121, 137, 1)
        Height: =97
        OnSelect: =
        Width: =640
        ZIndex: =2

    SearchIcon_1 As icon.Search:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(69, 186, 184, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =60
        Icon: =Icon.Search
        Width: =50
        X: =31
        Y: =116
        ZIndex: =3

    Icon3 As icon.ChevronLeft:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        X: =11
        Y: =16
        ZIndex: =5

