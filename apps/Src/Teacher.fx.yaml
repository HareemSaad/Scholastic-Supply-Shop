Teacher As screen:
    Fill: |
        =If(
            Set(
                supply,
                LookUp('Supplies', name = Dropdown1.Selected)
            ),
            !IsBlank(LookUp(Teachers, tid = TextInput2.Text && password = TextInput3.Text)),
            Navigate('Teacher', ScreenTransition.None, { teacherID: TextInput2.Text }),
            Notify("Invalid ID or Password. Please try again.", NotificationType.Error)
        )
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)

    Label1 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =28
        Text: |-
            ="Supply Request Form
            "
        Width: =560
        X: =36
        Y: =141
        ZIndex: =1

    Label2 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =21
        Text: ="Teacher's Id"
        Width: =560
        X: =36
        Y: =285
        ZIndex: =2

    Label3 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =21
        Text: ="Supply"
        Width: =560
        X: =36
        Y: =461
        ZIndex: =3

    TextInput1 As text:
        BorderColor: =RGBA(69, 186, 184, 1)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderThickness: =4
        Height: =70
        HintText: ="Your Teacher's Id"
        HoverBorderColor: =RGBA(69, 186, 184, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 65, 71, 1)
        Size: =21
        Width: =496
        X: =68
        Y: =355
        ZIndex: =4

    Dropdown1 As dropdown:
        BorderColor: =RGBA(69, 186, 184, 1)
        ChevronBackground: =RGBA(3, 121, 137, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(3, 121, 137, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 65, 71, 1)
        Items: =Supplies
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(69, 186, 184, 1)
        SelectionFill: =RGBA(3, 121, 137, 1)
        Size: =21
        Width: =496
        X: =68
        Y: =531
        ZIndex: =5

    Label4 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =21
        Text: ="Quantity"
        Width: =560
        X: =36
        Y: =652
        ZIndex: =6

    Slider1 As slider:
        BorderColor: =RGBA(69, 186, 184, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        HandleFill: =RGBA(255, 255, 255, 1)
        Height: =70
        RailFill: =RGBA(128, 130, 133, 1)
        ValueFill: =RGBA(69, 186, 184, 1)
        Width: =496
        X: =68
        Y: =722
        ZIndex: =7

    Button1 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(3, 121, 137, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(3, 121, 137, 1), -20%)
        Size: =24
        Text: ="Place Request"
        Width: =280
        X: =176
        Y: =900
        ZIndex: =8

